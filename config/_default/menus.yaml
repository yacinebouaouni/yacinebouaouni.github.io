# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: About
    url: '/about/'
    weight: 15
  - name: Posts
    url: '/post'
    weight: 20
  - name: Projects
    url: '/project'
    weight: 30
  - name: Publications
    url: '/publication'
    weight: 40
  - name: Contact
    url: '/contact'
    weight: 50

