# Introduction
La méditation (par exemple, l'amour bienveillant) rend les gens plus gentils, généreux, altruistes, moins biaisés??

Certaines recherches suggèrent que cela est vrai (par exemple, Kang et al., 2014; Galante et al., 2016)

Nous avons testé cela pour le **comportement de don**, spécifiquement dans une étude ECR en ligne préenregistrée sur [OSF](https://osf.io/gkd8s).
]

---
# Méthode

**Devis:** ERC

**Groupes expérimentaux (3) :** 90 participants
- Amour bienveillant (n = 32)
- Réflexion (n = 25)
- Contrôle par liste d'attente (n = 33)

**Durée des activités**: 6 semaines

**Tâche de charité:**
- Peuvent garder 5$ d'un 10$ extra
  - Combien ils aimeraient donner
- 24 différentes charitées présentées
  - Niveaux ville, province, pays, international
- Dons de 0$ à 10$ pour chaque charité

???

- The meditation group listens to one guided love-loving-kindness meditation per week (~ 30 minutes), in addition to daily meditations (~ 10 minutes).
- The focus group listens to one podcast per week on the topic of loving-kindness (~ 30 minutes), in addition to daily readings (~ 10 minutes).
- The passive waiting list control group has no particular activity to do beyond completing the charity task.

???

Were recruited in student and marketplace Facebook groups, email lists, classified ads, etc.

# Discussion &amp; Conclusion

Les gens pensent que méditer sur l'amour bienveillant les rend meilleurs, plus généreux—peut-être pas le cas. Plusieurs explications potentielles, mais spéculation :
- Attrition élevée
- Intervention en ligne
- Effet retardé
- Effets ailleurs que dans les comportements de don
- Biais d'autosélection dans les autres études(?)
- Etc.
