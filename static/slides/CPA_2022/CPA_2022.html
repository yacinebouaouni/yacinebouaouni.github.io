## Research Question

Do the benefits of preferential social inclusion depend on prior social feedback and fear of negative evaluation?

## Method

**Design:** Cross-sectional

**Participants:** 438 Mturkers

- **Two experimental conditions:**
  - Social feedback: ambiguous (226) vs. positive (212)
  - Social inclusion: Cyberball (232) vs. Uberball (206)

**Moderation variable:** fear of negative evaluation

**Dependent variable**: fundamental needs

???

1. Previous research has shown that a simple ball-tossing game called Cyberball could mimic social dynamics of exclusion as well as inclusion and can affect the fundamental needs of belonging, meaning, self-esteem, and control. An emerging paradigm called Uberball has shown that receiving the ball more often than others is even more beneficial to fundamental needs.

2. Now our research question was whether this effect depends on personality traits such as fear of negative evaluation, which has been shown to moderate the effect of Uberball in previous studies. Another moderator we threw into the mix is the type of prior social feedback received.

# Discussion

Our results suggest
- Uberball leads to higher fulfillment of fundamental needs than Cyberball

- Contrary to expectations, socially anxious individuals (high in fear of negative evaluation) benefit more from Uberball when receiving positive feedback, rather than ambiguous feedback.

One explanation might be that socially insecure people are raising their expectations greatly, only to be disappointed not to be specially included "as promised".

Further research will be needed to confirm these findings and clarify exactly what is going on.
