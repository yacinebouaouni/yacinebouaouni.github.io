# Introduction
Many people believe meditation (e.g., loving-kindness) makes people more kind, generous, selfless, less biased

Some research suggests this is correct (e.g., Kang et al., 2014; Galante et al., 2016)

We aimed to test this relative to **donation behaviour**, specifically

In an online RCT study preregistered on [OSF](https://osf.io/gkd8s)
]

---
# Method

**Design:** RCT

**Experimental groups (3):**
- Loving-kindness meditation
- Reflection
- Waitlist control

**Duration of activities**: 6 weeks

**Charity task:**
- Told they can only keep $5 of extra $10
  - How much they'd like to donate
- 24 different charities presented
  - City, province, country, and international levels
- Donation from 0$ to 10$ for each charity

???

- The meditation group listens to one guided love-loving-kindness meditation per week (~ 30 minutes), in addition to daily meditations (~ 10 minutes).
- The focus group listens to one podcast per week on the topic of loving-kindness (~ 30 minutes), in addition to daily readings (~ 10 minutes).
- The passive waiting list control group has no particular activity to do beyond completing the charity task.

# Discussion (groups don't differ...)

### Speculation:
- Effect might appear not immediately but only weeks/months later
- Could be due to the online format 
  - Active ingredient could be the social contexts in which people practice meditation
- Could work only on people interested in meditating from the beginning.
  - Self-selection bias in studies showing an effect?
  - The word "meditation" was never mentioned here
- High attrition could play a role too (maybe?)
- Might make people better but not translate in donation behaviour (for xyz reasons)
- Or, meditation might not be the panacea it's seen as


---

Class: large

# Conclusion

Many people feel meditating on loving-kindness makes them better, more generous
- Maybe that's not the case
- Challenges popular feelings about the effects of (loving-kindness) meditation

Several alternative explanations exist for this lack of effect

More research is needed to better understand *under what circumstances* and *for whom* these interventions work
